<br>
<div class="container">
  <div class="row">
    <div class="col-g-12">
      <div class="card">
        <div class="card-boby">
          <h3>Listagem de Carros</h3>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" data-mdb-ripple-init (click)="new()" >Novo</button>
           <!--
            <button type="button" class="btn btn-primary btn-rounded" data-mdb-ripple-init routerLink="/admin/carros/new" >Novo</button>
            -->

          </div>
          <br>
          <table border="1" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (carro of lista; track $index) {
                <tr>
                  <td>{{carro.id}}</td>
                  <td>{{carro.nome}}</td>
                  <td class="direita">
                    <button type="button" class="btn btn-primary btn-rounded" data-mdb-ripple-init (click)="edit(carro)" >Editar</button>
                    <button type="button" class="btn btn-danger btn-rounded" data-mdb-ripple-init (click)="deleteById(carro)" >Deletar</button>

                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalCarroDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalref.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-carrosdetails [carro]="carroEdit" (retorno)="retornoDetalhe($event)"></app-carrosdetails>
  </div>
</ng-template>
